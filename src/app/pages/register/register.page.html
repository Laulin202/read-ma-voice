<ion-content [fullscreen]="true">
  <div id="header_1">
    <div id="header">
      <div id="app-bar">
        <ion-toolbar>
          <ion-buttons>
            <ion-back-button icon="arrow-back" text="" defaultHref="/welcome"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </div>
      <h1>Registrarse</h1>
      <p>Registrate para <br />comenzar a descubrir</p>
    </div>
    <div id="logo">
      <img src="assets/logolibro.png" alt="" />
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon id="name" name="person"></ion-icon>
          <ion-input type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon id="email" name="mail"></ion-icon>
          <ion-input type="email" placeholder="email@example.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input id="password" type="password" placeholder="ContraseÃ±a"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="goToHome()">Registrarse </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text"> O ingresa usando</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
          <ion-button class="btn-ph">
            <ion-icon name="call-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
