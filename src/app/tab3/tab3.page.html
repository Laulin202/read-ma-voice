<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-padding-start">
      Biblioteca
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="main-heading">
    Mis Cuentos
  </div>

  <div class="card-grid">
    <ion-card *ngFor="let cuento of cuentos">
      <img [src]="cuento.img" [alt]="cuento.titulo" />
      <ion-card-header>
        <ion-card-title>{{ cuento.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ cuento.descripcion }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>
